<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="username-field">
            {{ form.username.label }}
            {{ form.username(class="form-control", placeholder = "Username") }}
            
        </fieldset>
        <fieldset id="password-field">
            {{ form.password.label }}
            {{ form.password(class="form-control", placeholder = "Password") }}
            
        </fieldset>
        <fieldset id="submit-field">
            {{ form.submit_button(class="btn btn-primary btn-block mt-4") }}
        </fieldset>
    </div>
</form>
